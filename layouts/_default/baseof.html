<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if .Page.Summary }}{{ .Page.Summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:title" content="{{if ne .Title .Site.Title}}{{ .Title }} | {{end}}{{ .Site.Title }}"/>
    <meta property="og:description" content="{{ if .Page.Summary }}{{ .Page.Summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:image" content="{{ "/static/me.jpg" | absURL }}" />
    <meta property="og:url" content="{{ .Page.Permalink | absURL }}" >
    <meta property="og:type" content="blog" />
    {{ if .Page.Date }}
      <meta property="article:published_time" content="{{ .Page.Date }}">
    {{ end }}
    <title>{{if ne .Title .Site.Title}}{{ .Title }} | {{end}}{{ .Site.Title }}</title>
		<script>
			const currentTheme = localStorage.getItem("theme");
			if( currentTheme !== undefined ){ document.documentElement.dataset.theme = currentTheme; }
		</script>
    {{ $style := resources.Get "style.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link rel="shortcut icon" href="{{ "/static/favicon.png" | absURL }}" type="image/png">
		<link rel="alternate" type="application/rss+xml" title="RSS Blog" href="{{ "/blog/index.xml" | absURL }}">
    <link rel="alternate" type="application/rss+xml" title="RSS Stream" href="{{ "/stream/index.xml" | absURL }}">
    <link rel="alternate" type="application/rss+xml" title="RSS All" href="{{ .Site.RSSLink }}">
  </head>

  <body>
    <nav class="main-nav">
			<a href="/" class="home"><b>Federico Scodelaro</b></a>
      <ul>
        <li>
          <a href="/blog">~/blog</a>
        </li>
        <li>
          <a href="/bookmarks">~/bookmarks</a>
        </li>
        <li>
          <a href="/books">~/readlist</a>
        </li>
        <li>
          <a href="/stream">~/stream</a>
        </li>
        <li>
          <a href="/blog/index.xml">~/rss</a>
        </li>
				<li hidden>
					<button id="themeButton" aria-label="Change theme">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
							<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
					</button>
				</li>
      </ul>
    </nav>
    {{ block "main" . }}{{ end }}
		<dialog id="themeDialog">
			<form method="dialog">
				<label for="theme_system"><input type="radio" name="theme" id="theme_system" value="system" checked>ðŸ’» System</label>
				<label for="theme_light"><input type="radio" name="theme" id="theme_light" value="light">ðŸ’¡ Light</label>
				<label for="theme_dark"><input type="radio" name="theme" id="theme_dark" value="dark">ðŸ”¦ Dark</label>
				<button type="submit">Save</button>
			</form>
		</dialog>
		<script defer>
			const $button = document.querySelector("#themeButton");
			const $dialog = document.querySelector("#themeDialog");

			$button.addEventListener("click", function(e){
				$dialog.showModal();
			})

			$dialog.addEventListener("submit", function(e){
				const theme = $dialog.querySelector("input[name=theme]:checked").value;
				if( theme === "system" ){
					delete document.documentElement.dataset.theme;
				}else{
					document.documentElement.dataset.theme = theme;
				}
				localStorage.setItem("theme", theme);
			})

			$button.parentElement.removeAttribute("hidden");
		</script>
  </body>
</html>
