{{ define "main" }}
<article class="h-feed">
  <h1 class="p-name">{{ .Title }}</h1>
  <section>

  {{ .Content }}

  {{ range .Data.Pages }}
  <div class="h-entry">
    <h2><a href="{{ .Permalink }}" class="p-name u-url">{{ .Title }}</a></h2>
    <p class="date dt-published subtitle">{{ .Date.Format "2006/01/02" }}</p>
  </div>
  <hr>
  {{ end }}
  </section>
</article>
{{ end }}
