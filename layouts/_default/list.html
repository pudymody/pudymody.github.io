{{ define "main" }}
<article class="h-feed">
  <header>
    <h1 class="p-name">{{ .Title }}</h1>
    {{ .Content }}
  </header>
  <section>
  {{ range .Data.Pages }}
  <div class="h-entry">
    <h2><span class="date dt-published">{{ .Date.Format "2006/01/02" }}</span> <a href="{{ .Permalink }}" class="p-name u-url">{{ .Title }}</a></h2>
  </div>
  <hr>
  {{ end }}
  </section>
</article>
{{ end }}
