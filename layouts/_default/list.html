{{ define "main" }}
<article class="h-feed">
  <header>
    <h1 class="p-name">{{ .Title }}</h1>
    {{ .Content }}
  </header>
  <section>
  {{ range .Data.Pages }}
    <a class="h-entry h-entry--post u-url" href="{{ .Permalink }}"><span class="date dt-published">{{ .Date.Format "2006/01/02" }}</span> <span class="p-name">{{ .Title }}</span></a>
  {{ end }}
  </section>
</article>
{{ end }}
