{{ define "main" }}
<article class="h-feed">
  <header>
    <h1 class="p-name">{{ .Title }}</h1>
    {{ .Content }}
  </header>
  <section>
    <ul>
  {{ range .Data.Pages }}
    <li><a class="h-entry h-entry--post u-url" href="{{ .Permalink }}"><p class="p-name">{{ .Title }}</p><p class="date dt-published">{{ .Date.Format "2006/01/02" }}</p></a></li>
  {{ end }}
    </ul>
  </section>
</article>
{{ end }}
