<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if .Page.Summary }}{{ .Page.Summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}"/>
    <meta property="og:description" content="{{ if .Page.Summary }}{{ .Page.Summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:image" content="{{ "/static/me.jpg" | absURL }}" />
    <meta property="og:url" content="{{ .Page.Permalink | absURL }}" >
    <meta property="og:type" content="blog" />
    {{ if .Page.Date }}
      <meta property="article:published_time" content="{{ .Page.Date }}">
    {{ end }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "/static/tufte.min.css" | absURL }}" />
    <link rel="shortcut icon" href="{{ "/static/favicon.png" | absURL }}" type="image/png">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.RSSLink }}">
  </head>

  <body>
    {{ if not .IsHome }}
      <header class="h-card">
        <img src="/static/me.jpg" alt="Photo of Federico Scodelaro" class="u-photo">
        <h1><a href="{{ .Site.BaseURL }}" class="p-name u-url">{{.Site.Title }} (<span class="p-nickname">pudymody</span>)</a></h1>
      </header>
    {{ end }}
    <nav class="main-nav">
      <ul>
        <li>
          <a href="/">~/home</a>
        </li>
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">~/{{ lower .Name }}</a>
        </li>
        {{end}}
        {{ range .Site.Menus.feed }}
        <li>
          <a href="{{ .URL }}">~/{{ lower .Name}}</a>
        </li>
        {{end}}
      </ul>
    </nav>
