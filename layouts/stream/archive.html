{{ define "main" }}
	<article>
		<header>
			<h1>{{ .Title }}</h1>
			{{ .Content }}
		</header>
		<section>
			<div>
			{{ range .Pages.GroupByDate "2006" }}
				<h2>{{ .Key }}</h2>
				<p>
					{{ range .Pages }}
						<a href="{{ .Permalink }}">{{ .Date.Format "Jan" }}</a> -
					{{ end }}
				</p>
			{{ end }}
			</div>
		</section>
	</article>
{{ end }}
